<!DOCTYPE html>
<html>
<head>
  <title>Dish Menu</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Dish Menu</h1>
  <div>
    <h2>Add Dish</h2>
    <input type="text" id="dishName" placeholder="Dish Name">
    <input type="number" id="dishPrice" placeholder="Dish Price">
    <select id="tableSelect">
      <option value="1">Table 1</option>
      <option value="2">Table 2</option>
      <option value="3">Table 3</option>
    </select>
    <button onclick="saveDish()">Save</button>
  </div>

  <div>
    <h2>Saved Items</h2>
    <ul id="savedItems">
      <!-- The saved items will be dynamically added here -->
    </ul>
  </div>

  <div>
    <h2>Table 1</h2>
    <ul id="table1">
      <!-- The saved items for Table 1 will be dynamically added here -->
    </ul>
  </div>

  <div>
    <h2>Table 2</h2>
    <ul id="table2">
      <!-- The saved items for Table 2 will be dynamically added here -->
    </ul>
  </div>

  <div>
    <h2>Table 3</h2>
    <ul id="table3">
      <!-- The saved items for Table 3 will be dynamically added here -->
    </ul>
  </div>

  <script>
    // JavaScript code will go here

    function saveDish() {
      // Get the values from the input fields
      const dishName = document.getElementById('dishName').value;
      const dishPrice = document.getElementById('dishPrice').value;
      const tableNumber = document.getElementById('tableSelect').value;

      // Create a new list item element to display the saved dish
      const listItem = document.createElement('li');
      listItem.textContent = `Table ${tableNumber}: ${dishName} - $${dishPrice}`;

      // Create the "Delete" button for the saved item
      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.onclick = function () {
        deleteItem(listItem);
      };

      listItem.appendChild(deleteButton);

      // Append the new list item to the saved items list
      document.getElementById('savedItems').appendChild(listItem);

      // Append the new list item to the corresponding table list
      const tableList = document.getElementById(`table${tableNumber}`);
      tableList.appendChild(listItem);
    }

    function deleteItem(item) {
      // Function to delete a saved item from the list
      item.parentNode.removeChild(item);
    }
  </script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
